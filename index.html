<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script href="./scripts/script.js"></script>
    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <section id="header-section">
        <div id="logo-section">
          <div id="logo">
            <img src="./img/logo-pokedex.png" alt="" />
          </div>
          <div class="shadow-dance-container">
            <h1 class="shadow-dance-text">Pokedex</h1>
          </div>
        </div>
        <div>
          <input
            id="search-input"
            type="search"
            size="30"
            placeholder="search your own pokedex..."
          />
        </div>
      </section>
    </header>
    <main>
      <section id="main-container">
        <div id="container"></div>
      </section>
    </main>
    <footer>
      <section id="footer-container"></section>
    </footer>
  </body>
</html>
