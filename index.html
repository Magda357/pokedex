<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Pokedex</title>
  </head>
  <body onload="init()">
    <header>
      <section id="header-section">
        <div id="logo-section">
          <div id="logo">
            <img src="./img/logo-pokedex.png" alt="" />
          </div>
          <div class="shadow-dance-container">
            <h1 class="shadow-dance-text">Pokedex</h1>
          </div>
        </div>
        <div>
          <input
            id="search-input"
            type="search"
            size="30"
            placeholder="search feld..."
          />
        </div>
      </section>
    </header>
    <main>
      <section id="main-container">
        <div id="pokemon-container"></div>
        <div style="text-align: center; margin: 40px 0">
          <button id="load-more-button">Mehr Pokemons</button>
        </div>
      </section>
    </main>
    <footer>
      <section id="footer-container"></section>
    </footer>
    <script src="./scripts/script.js"></script>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modal-title"></h2>
        <img id="modal-img" src="" alt="Pokemon" />
      </div>
    </div>
  </body>
</html>
